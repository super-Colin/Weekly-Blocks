    <script>

        // let arrayToSort = [2, 23, 5, 11, 24, 92, 17, 84, 02, 8, 48, 28, 83, 53, 82, 74];
        let arrayToSort = [2, 23, 5, 22, 2, 7, 17, 15, 12];

        function bubbleSort(array){

            let mutableArray = array.slice();
            console.log( 'starting array: ' + mutableArray);
            let arrayNotSorted = true;
            
            while(arrayNotSorted){

                let sortsOccurred = false;

                console.log('starting for loop');
                for(i = 0; i < mutableArray.length; i++){
                    // check if the two number are in ascending order
                    console.log('index is :' + i);
                    if(mutableArray[i] > mutableArray[i + 1] && i != mutableArray.length ){
                        // if they are out of order swap them
                        let z = mutableArray[i];
                        console.log(mutableArray[i] + ' to ' + mutableArray[i + 1]);
                        mutableArray[i] = mutableArray[i + 1];
                        mutableArray[i + 1] = z;
                        sortsOccurred = true;
                    }
                }
                // if a sort had to be perfomed the while loop will repeat the sorting loop
                console.log('sorts performed : ' + sortsOccurred);
                if(sortsOccurred == false){
                    console.log('before change' + arrayNotSorted);
                    arrayNotSorted = false;
                    console.log('after change' + arrayNotSorted);
                }

            }
            console.log( 'final array: ' + mutableArray);
            return mutableArray;
        }
        bubbleSort(arrayToSort);
        
        
        // file:///C:/xampp/htdocs/weekly-block/experiments/sortingInJs/bubbleSort.html
        ;
    </script>
