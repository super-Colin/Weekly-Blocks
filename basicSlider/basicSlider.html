<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slider</title>

    <link rel="stylesheet" href="./basicSlider.css">
</head>
<body>



<div style="max-width: 1000px; margin: auto; margin-top: 100px;">


<div class="basicSlider-container">

    <div class="basicSlider-slidesWrapper">

        <span class="basicSlider-slide-number">1 / 3</span>

        <div class="basicSlider-slide">
            <!-- <span class="basicSlider-slide-number">1 / 3</span> -->
            <img src="../images/low_poly.jpg">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div>

        <div class="basicSlider-slide">
            <!-- <span class="basicSlider-slide-number">2 / 3</span> -->
            <img src="../images/supercolin-logo.png">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div>

        <div class="basicSlider-slide">
            <!-- <span class="basicSlider-slide-number">3 / 3</span> -->
            <!-- <img src="../images/low_poly.jpg"> -->
            <img src="../images/blackAndWhite.jpg">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div>

        <div class="basicSlider-slide">
            <!-- <span class="basicSlider-slide-number">4 / 3</span> -->
            <img src="../images/cyberpunk-city.png">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div>

        <div class="basicSlider-slide">
            <!-- <span class="basicSlider-slide-number">5 / 3</span> -->
            <img src="../images/low_poly.jpg">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div>

        <div class="basicSlider-slide">
            <!-- <span class="basicSlider-slide-number">4 / 3</span> -->
            <img src="../images/blackAndWhite.jpg">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div>
        
        <div class="basicSlider-prevButton" onclick="toPrevSlide()"><span>&#10094;</span></div>
        <div class="basicSlider-nextButton" onclick="toNextSlide()"><span>&#10095;</span></div>

    </div>

    <div class="basicSlider-dots-wrapper">
        <div class="basicSlider-dot"></div>
        <div class="basicSlider-dot"></div>
        <div class="basicSlider-dot"></div>
    </div>


</div>


</div>

            <img src="../images/supercolin-logo.png">
            <span class="basicSlider-slide-caption">Something about this picture</span>
        </div> -->

    <script src="./basicSlider.js"></script>
</body>
</html>
