<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slider</title>

    <link rel="stylesheet" href="./basicSlider.css">
</head>
<body>



<div style="max-width: 1000px; margin: auto;">


<div class="basicSlider-container">

    <div class="basicSlider-slidesWrapper">

        <div class="basicSlider-slide">
            <span>1 / 3</span>
            <img src="../images/low_poly.jpg">
            <span class="basicSlider-slide-captionText"></span>
        </div>

        <div class="basicSlider-slide activeSlide">
            <span>2 / 3</span>
            <img  src="../images/supercolin-logo.png">
            <span class="basicSlider-slide-captionText"></span>
        </div>

        <div class="basicSlider-slide">
            <span>3 / 3</span>
            <img src="../images/cyberpunk-city.png">
            <span class="basicSlider-slide-captionText"></span>
        </div>
        
        <div class="basicSlider-prevButton"></div>
        <div class="basicSlider-nextButton"></div>

    </div>

    <div class="basicSlider-dots-wrapper">

    </div>


</div>


</div>

    <script src="./basicSlider.js"></script>
</body>
</html>
