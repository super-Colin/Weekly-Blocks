<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle Footer</title>

    <link rel="stylesheet" href="./triangleFooter.css">
</head>
<body>
    <div style="display: flexbox; justify-content: center; width: 100%;">
        <div style="height: 120vh; width: 200px; background-color: blue; opacity: 0.5;"></div>
    </div>
<footer>

    <div class="triangleFooter-container" id="triangleFooter-container">

        <div class="triangleFooter-leftTriangle-container">

            <div class="triangleFooter-leftTriangleAngle-overflowContainer">
                <div class="triangleFooter-leftTriangle-angledBlock" id="triangleFooter-leftTriangle-angledBlock"></div>
            </div>
    

            <div class="triangleFooter-leftTriangle-triangleContent">
                <p>
                    Let's <br>
                    Create
                </p>
            </div>

            <div class="triangleFooter-leftTriangle-rectangleContent">
                <!-- <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit porro voluptatibus harum laboriosam quos quia mollitia deleniti molestiae, adipisci nulla dicta. Odit animi quibusdam quod qui illo sunt distinctio quas!
                </p> -->

                <div class="triangleFooter-leftTriangle-rectangleContent-pagesContainer">
                    <!-- <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a> -->
                    <span><a href="#">Coming Soon!</a></span>
                    <span><a href="#">Coming Soon!</a></span>
                    <span><a href="#">Coming Soon!</a></span>
                </div>

                <div class="triangleFooter-leftTriangle-rectangleContent-socialContainer">

                </div>

                <div class="triangleFooter-leftTriangle-rectangleContent-tickerContainer">
                    <span>Powered By: </span>
                    <span> Determination</span>
                </div>
            </div>
        </div>


        <div class="triangleFooter-rightTriangle-container">

            <div class="triangleFooter-rightTriangleAngle-overflowContainer">
                <div class="triangleFooter-rightTriangle-angledBlock"></div>
            </div>

            <div class="triangleFooter-rightTriangle-content">
                <!-- <p style="color: transparent;">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci ut iure accusamus odio laborum? Error autem non officia maxime repudiandae distinctio perspiciatis quibusdam ipsa ducimus, blanditiis neque omnis doloribus ullam.
                </p> -->
            </div>

        </div>

        <div class="triangleFooter-centerExpandable-container" id="triangleFooter-centerExpandable-container">

            <div class="triangleFooter-centerExpandable-topFlair" id="triangleFooter-centerExpandable-topFlair">
                <div>
                    <!-- &#8593 -->
                </div>
            </div>


            <div class="triangleFooter-centerExpandable-content">
                <span class="triangleFooter-centerExpandable-title" id="triangleFooter-centerExpandable-title">Contact</span>

                <div class="triangleFooter-centerExpandable-form">
                    <!-- <form action="#"> -->
                        <div class="triangleFooter-centerExpandable-form-contactInfoWrapper">

                            <div>
                                <label for="triangleFooter-contactForm-Name">Name: </label>
                                <input type="text" id="triangleFooter-contactForm-Name" name="triangleFooter-contactForm-Name">
                            </div>

                            <div>
                                 <label for="triangleFooter-contactForm-yourEmail">Your Email: </label>
                                 <input type="text" id="triangleFooter-contactForm-yourEmail"
                                 name="triangleFooter-contactForm-yourEmail">
                            </div>
                        
                        </div>

                        <div class="triangleFooter-centerExpandable-form-messageWrapper">
                                 <label for="triangleFooter-contactForm-yourEmail">Subject:</label>
                                 <!-- <input type="text" id="triangleFooter-contactForm-yourEmail" name="triangleFooter-contactForm-yourEmail"> -->
                                 <textarea name="triangleFooter-contactForm-yourEmail"
                                     id="triangleFooter-contactForm-yourEmail" cols="3"
                                     rows="5"></textarea>
                        </div>

                    <!-- </form> -->
                </div>
            </div>

        </div>
        <div class="triangleFooter-centerExpandable-expandedBg"></div>

    </div>


</footer>

<script src="./triangleFooter.js"></script>
</body>
</html>
